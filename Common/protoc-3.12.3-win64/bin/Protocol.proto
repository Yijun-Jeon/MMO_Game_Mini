syntax = "proto3";

package Protocol;
option csharp_namespace = "Google.Protobuf.Protocol";

enum MsgId {
  S_ENTER_GAME = 0;
  S_LEAVE_GAME = 1;
  S_SPAWN = 2; // 다른 플레이어, 몬스터 스폰
  S_DESPAWN = 3;
  C_MOVE = 4;
  S_MOVE = 5;
}
enum CreatureState{
    IDLE = 0;
    MOVING = 1;
    SKILL = 2;
	DEAD = 3;
}

enum MoveDir{
	NONE = 0;
    UP = 1;
    DOWN = 2;
    LEFT = 3;
    RIGHT = 4;
}

message S_EnterGame {
  PlayerInfo player = 1;
}

message S_LeaveGame{
}

message S_Spawn{
	repeated PlayerInfo players = 1;
}

message S_Despawn{
	repeated int32 playerIds = 1;
}

message C_Move{
	PositionInfo posInfo = 1;
}

message S_Move{
	int32 playerId = 1;
	PositionInfo posInfo = 2;
}

message PlayerInfo{
	int32 playerId = 1;
	string name = 2;
	PositionInfo posInfo = 3;
}

message PositionInfo{
	CreatureState state = 1;
	MoveDir moveDir = 2;
	int32 posX = 3;
	int32 posY = 4;
}